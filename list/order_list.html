<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>ORDER LIST</title>
</head>
<body>
    <ol>
        <li>pen</li>
        <li>paint</li>
        <li>note-book</li>
        <li>pencil</li>
        <li>book</li>
    </ol>

    <hr>
    <hr>

    <ol type="i">
        <li>pen</li>
        <li>paint</li>
        <li>note-book</li>
        <li>pencil</li>
        <li>book</li>
    </ol>

    <hr>
    <hr>

    <ol type="A">
        <li>pen</li>
        <li>paint</li>
        <li>note-book</li>
        <li>pencil</li>
        <li>book</li>
    </ol>

    <hr>
    <hr>

    <ol type="a">
        <li>pen</li>
        <li>paint</li>
        <li>note-book</li>
        <li>pencil</li>
        <li>book</li>
    </ol>

    <hr>
    <hr>

    <ol type="I">
        <li>pen</li>
        <li>paint</li>
        <li>note-book</li>
        <li>pencil</li>
        <li>book</li>
    </ol>

</body>
</html>
